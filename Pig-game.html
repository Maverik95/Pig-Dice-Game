<!Doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Dice Game</title>
    <link href="diceStyle.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="mainContainer">
        <div class="player1 active">
            <div class="player-1 present">PLAYER 1</div>
            <div class="totalScore">
                <div id="totScore-1">0</div>
            </div>
            <div class="currentScore">
                <div class="Current" >CURRENT</div>
                <div class="score" id="CurScore-1">0</div>
            </div>
        </div>
        
            
        <div class="player2">
            <div class="player-2">PLAYER 2</div>
            <div class="totalScore">
                <div id="totScore-2">0</div>
            </div>
            <div class="currentScore">
                <div class="Current" >CURRENT</div>
                <div class="score" id="CurScore-2">0</div>
            </div>
        </div>
    </div>

    <button class="btn-newGame"><ion-icon name="add-circle-outline"></ion-icon>NEW GAME</button>
    <button class="btn-rollDice"><ion-icon name="repeat-outline"></ion-icon>ROLL DICE</button>
    <button class="btn-Hold"><ion-icon name="archive-outline"></ion-icon>HOLD</button>

    <img src="images/dice-3.png" class="dice">

    <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
    <script src="diceapp.js"></script>
</body>


</html>
